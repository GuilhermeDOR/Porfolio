<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfólio</title>
    <link rel="shortcut icon" href="./assets/gorLogoV3.ico" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="sec-social-medias">
      <img
        id="my-logo"
        src="./assets/gorLogoV3.jpg"
        alt="Minha-Logo"
        onclick="expandSocialMedias()"
      />
      <a href="https://github.com/GuilhermeDOR"
        ><img
          src="./assets/github-original.svg"
          alt="Github"
          class="social-img github"
      /></a>
      <a href="https://www.linkedin.com/in/guilherme-de-o-rodrigues/"
        ><img
          src="./assets/linkedin-original.svg"
          alt="Linkedin"
          class="social-img linkedin"
      /></a>
    </div>

    <div id="project-page">
      <img id="placed-project" src="" alt="ProjetoSelecionado" />
      <img id="close-button" src="./assets/closeBtn.png" />

      <div class="div-content">
        <div class="content">
          <h3 id="project-tittle"></h3>
          <p id="project-text"></p>
          <a id="project-link" href="#" target="_blank">ACESSAR</a>
        </div>
      </div>
    </div>

    <div class="wrapper">
      <!-- <header>
        <a href="index.html">Voltar</a>
      </header> -->
      <main>
        <div class="section-mains section-top">
          <div class="sec-top-first-div">
            <div>
              <h1>Portfólio de Guilherme</h1>
              <p>
                Olá, me chamo Guilherme de Oliveira Rodrigues, sou do RS, tenho
                19 anos. E gostaria de apresentar-lhes alguns dos
                <button class="button-slide-to-proj">Projetos</button> que já
                desenvolvi.
              </p>
            </div>
            <img class="foto" src="./assets/guilhermefoto.jpg" alt="" />
          </div>
        </div>

        <div class="section-mains section-bottom">
          <h2>Portfólio</h2>

          <section>
            <h3 class="destaques">Destaques</h3>

            <div class="grid-container">
              <div class="project">
                <img
                  id="mario"
                  class="project-spoiler"
                  src="./img/printMario.jpg"
                  alt="Projeto-Mario-Brothers"
                />
                <div class="project-board">
                  <img src="./assets/css3-original-wordmark.svg" />
                  <img src="./assets/javascript-original.svg" />
                  <img src="./assets/html5-original-wordmark.svg" />
                </div>
              </div>

              <div class="project">
                <img
                  id="starbucks"
                  class="project-spoiler"
                  src="./img/printStarbucks.jpg"
                  alt="Starbucks"
                />
                <div class="project-board">
                  <img src="./assets/css3-original-wordmark.svg" />
                  <img src="./assets/javascript-original.svg" />
                  <img src="./assets/html5-original-wordmark.svg" />
                </div>
              </div>

              <div class="project">
                <img
                  id="sorter"
                  class="project-spoiler"
                  src="./img/printSorteador.jpg"
                  alt="Projeto-Sorteador-Numérico"
                />
                <div class="project-board">
                  <img src="./assets/css3-original-wordmark.svg" />
                  <img src="./assets/html5-original-wordmark.svg" />
                </div>
              </div>

              <div class="project">
                <img
                  id="converter"
                  class="project-spoiler"
                  src="./img/printConversor.jpg"
                  alt="Projeto-Conversror-de-Moeda"
                />
                <div class="project-board">
                  <img src="./assets/javascript-original.svg" />
                  <img src="./assets/html5-original-wordmark.svg" />
                  <img src="./assets/css3-original-wordmark.svg" />
                </div>
              </div>

              <div class="project">
                <img
                  id=""
                  class="project-spoiler"
                  src="./img/fundoProjetoFuturo.jpg"
                  alt=""
                />
                <div class="project-board"></div>
              </div>

              <div class="project">
                <img
                  id=""
                  class="project-spoiler"
                  src="./img/fundoProjetoFuturo.jpg"
                  alt=""
                />
                <div class="project-board"></div>
              </div>
            </div>

            <h3 class="others">Outros trabalhos feitos</h3>

            <div class="grid-container" id="grid-container-more-projects"></div>
            <div id="more-projects-button-div">
              <button id="more-projects-button">Load more</button>
            </div>
          </section>
        </div>
      </main>
    </div>
    <img class="up-arrow" src="./assets/return-arrow.png" alt="" />
  </body>
  <script src="script.js"></script>
</html>
